<svg viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background styling -->
  <rect width="700" height="300" fill="white"/>
  
  <!-- Title -->
  
  <!-- Input Layer Nodes -->
  <circle cx="100" cy="140" r="20" fill="#b3e0ff" stroke="#aaa" stroke-width="1"/>
  <circle cx="100" cy="200" r="20" fill="#b3e0ff" stroke="#aaa" stroke-width="1"/>
  <circle cx="100" cy="260" r="20" fill="#b3e0ff" stroke="#aaa" stroke-width="1"/>
  
  <!-- Input Layer Labels -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="14">BLᵢ</text>
  <text x="100" y="205" text-anchor="middle" font-family="Arial" font-size="14">BMᵢ</text>
  <text x="100" y="265" text-anchor="middle" font-family="Arial" font-size="14">1</text>
  <text x="100" y="290" text-anchor="middle" font-family="Arial" font-size="8">Intercept</text>
  
  <!-- Output Layer Nodes -->
  <circle cx="400" cy="140" r="20" fill="#ff7400" stroke="#aaa" stroke-width="1"/>
  <circle cx="400" cy="200" r="20" fill="#c45bcc" stroke="#aaa" stroke-width="1"/>
  <circle cx="400" cy="260" r="20" fill="#077575" stroke="#aaa" stroke-width="1"/>
  
  <!-- Output Layer Labels -->
  <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="14">Ad</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial" font-size="14">Ch</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial" font-size="14">Ge</text>
  
  <!-- Connections from Input to Output -->
  <!-- x1 to all outputs -->
  <line x1="120" y1="140" x2="380" y2="140" stroke="#ff7400" stroke-width="1.5"/>
  <line x1="120" y1="140" x2="380" y2="200" stroke="#c45bcc" stroke-width="1.5"/>
  <line x1="120" y1="140" x2="380" y2="260" stroke="#077575" stroke-width="1.5"/>
  
  <!-- x2 to all outputs -->
  <line x1="120" y1="200" x2="380" y2="140" stroke="#ff7400" stroke-width="1.5"/>
  <line x1="120" y1="200" x2="380" y2="200" stroke="#c45bcc" stroke-width="1.5"/>
  <line x1="120" y1="200" x2="380" y2="260" stroke="#077575" stroke-width="1.5"/>
  
  <!-- bias to all outputs -->
  <line x1="120" y1="260" x2="380" y2="140" stroke="#ff7400" stroke-width="1.5"/>
  <line x1="120" y1="260" x2="380" y2="200" stroke="#c45bcc" stroke-width="1.5"/>
  <line x1="120" y1="260" x2="380" y2="260" stroke="#077575" stroke-width="1.5"/>
  
  <!-- Layer Labels -->
  <text x="100" y="80" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Input Layer</text>
  <text x="100" y="100" text-anchor="middle" font-family="Arial" font-size="14">(d=2 + intercept)</text>
  
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Output Layer</text>
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="14">(3 classes)</text>
  
  <!-- Softmax Function -->
  <rect x="460" y="120" width="30" height="160" rx="10" ry="10" fill="#ffffcc" stroke="#999900" stroke-width="2"/>
  <text x="500" y="230" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(90,500,200)">Softmax</text>
  
  <!-- Arrows from output to softmax -->
  <line x1="420" y1="140" x2="460" y2="140" stroke="#ff7400" stroke-width="1.5"/>
  <line x1="420" y1="200" x2="460" y2="200" stroke="#c45bcc" stroke-width="1.5"/>
  <line x1="420" y1="260" x2="460" y2="260" stroke="#077575" stroke-width="1.5"/>
  
  <!-- Probability outputs -->
  <line x1="490" y1="140" x2="530" y2="140" stroke="#ff7400" stroke-width="1.5"/>
  <line x1="490" y1="200" x2="530" y2="200" stroke="#c45bcc" stroke-width="1.5"/>
  <line x1="490" y1="260" x2="530" y2="260" stroke="#077575" stroke-width="1.5"/>
  
  <!-- Probability labels -->
  <text x="540" y="145" text-anchor="start" font-family="Arial" font-size="14">P(yᵢ = Adelie)</text>
  <text x="540" y="205" text-anchor="start" font-family="Arial" font-size="14">P(yᵢ = Chinstrap)</text>
  <text x="540" y="265" text-anchor="start" font-family="Arial" font-size="14">P(yᵢ = Gentoo)</text>
</svg>